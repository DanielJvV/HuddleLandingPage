<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>
    <main>
        <div class="col-1">
            <img class="logo" src="./images/logo.svg" alt="" aria-hidden="true">
            <img class="mockup" src="./images/illustration-mockups.svg" alt="" aria-hidden="true">
        </div>
        <div class="col-2">
            <h1>Build The Community Your Fans Will Love</h1>
            <p>
                Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
            </p>
            <button>Register</button>
        </div>
        <div class=" media ">
            <img class="logos " src="./images/icons8-facebook-f.svg" alt="" aria-hidden="true">
            <img class="logos " src="./images/icons8-twitter.svg" alt="" aria-hidden="true">
            <img class="logos " src="./images/icons8-instagram.svg" alt="" aria-hidden="true">
        </div>

    </main>
    <footer>
        <p class="attribution ">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/DanielJvV">Daniel Jansen van Vuuren</a>. Logos from
            <a href="https://icons8.com/icons">Icons8</a>.
        </p>
    </footer>
</body>

</html>
